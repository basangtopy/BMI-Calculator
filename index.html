<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div id="container">

        <h1>BMI CALCULATOR</h1>
        
        <form>
            <div class="form-input">
                <label for="Height">Height:</label>
                <input type="number" id="height" placeholder="Enter your height in cm">
            </div>
            
            <div class="form-input">
                <label for="Weight">Weight:</label>
                <input type="number" id="weight" placeholder="Enter your weight in kg">
            </div>
            
            <div id="btns">
                <input type="submit" class="btn" value="CALCULATE BMI">
                <a id="reset" class="btn">RESET</a>
            </div>
        </form>
        
        <div id="result">Your BMI will be displayed here.</div>
        
        
    </div>

    <script src="script.js"></script>
</body>
</html>
